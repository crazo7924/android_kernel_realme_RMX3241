name: RM6833 kernel CI

on:
  push:
    branches: [ android-11 ]
  
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout kernel source
      uses: actions/checkout@v2

    - name: Checkout zipper
      uses: actions/checkout@v2
      with:
        repository: lemniskett/AnyKernel3
        path: zipper

    - name: Android kernel build
      uses: crazo7924/android-kernel-actions@master
      id: build
      env:
        NAME: RM6833-Porting-Test
      with:
        arch: arm64
        compiler: aosp-clang/android11-release/clang-r365631c
        defconfig: oppo6833_defconfig
        image: Image.gz-dtb

    - name: Release build
      uses: appleboy/telegram-action@master
      with:
        to: ${{ secrets.CHANNEL_ID }}
        token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        message: Kernel is built!, it took about ${{ steps.build.outputs.elapsed_time }} seconds.
        document: ${{ steps.build.outputs.outfile }}
